#if ($albumlist)
<div id="emselectionshead">
	<table width="100%" >
	#foreach( $col in $albumlist.getSelectionAlbums() )
	<tr>
		#set($colSize = ${col.size($context)})
		<td >
		<div id="droppable_${col.userName}_$col.id" class="emselectionbox" >
		#if( $col.id == "1" )
			<a href="$home/$applicationid/users/$user.id/albums/clipboards/share.html?albumid=$col.id">
		#elseif( $col.id == "2" )
			<a href="$home/$applicationid/users/$user.id/albums/clipboards/categorize.html?albumid=$col.id">		
		#elseif( $col.id == "3" )
			<a href="$home/$applicationid/users/$user.id/albums/clipboards/downloads.html?albumid=$col.id">
		#else
			<a href="$home/$applicationid/users/$user.id/albums/view/index.html?albumid=$col.id">
		#end	
			  <img src="$home$themeprefix/entermedia/images/navigation/selection${col.getId()}on.png"  title="View items" /> $context.getText("selection$col.getId()") #if( $colSize > 0 )($colSize) #end
			</a>
		</div>
		</td>
	</tr>
	#end
	</table>
</div>	
#end
