<h2>[[Comments]]</h2>
#if( $comments.size() > 0 )
	#foreach ($comment in $comments)
		<div class="emcomment">
		<div class="emcommenttext">	<a href="$home/$applicationid/users/$comment.user.id/index.html">$comment.user.shortDescription</a>	
		$comment.comment</div>
		on $comment.getShortDate($context.getLocale())
		
		#if($candeletecomments)
					<div align="right">
					<form id="removeComment${velocityCount}" targetdiv="albumcommentarea$album.id" class="ajaxform" action="$home/$applicationid/users/$album.owner/albums/comments/removecomment.html" method="post">
						<input type="hidden" name="sourcepath" value="$asset.sourcePath"/>
						<input type="hidden" name="commenttext" value="$comment.comment"/>
						<input type="hidden" name="commentuser" value="$comment.user.userName"/>
						<input type="hidden" name="commentdate" value="$comment.date.time"/>
						<input type="hidden" name="albumid" value="${album.id}"/>
						<input type="hidden" name="commentpath" value="/${applicationid}/users/${album.owner}/albums/${album.id}/comments.xml"/>
						<input type="hidden" name="oemaxlevel" value="1"/>
					</form>
					<a href="#" onclick="jQuery('#removeComment${velocityCount}').submit();">[[remove]]</a>
					</div>
		#end
		</div>
	#end
#end

#if( $cancomment != "false" )
	<form name="addcomment$album.id" targetdiv="albumcommentarea$album.id" class="ajaxform" action="$home/$applicationid/users/$album.owner/albums/comments/addcomment.html" method="post">
	<textarea name="comment" cols="54" rows="2" class="resizer">[[Write a comment]]</textarea> <br/>
	<input type="hidden" name="oemaxlevel" value="1"/>
	<input type="submit" value="[[comment]]"/>
	<input type="hidden" name="albumid" value="${album.id}"/>
	<input type="hidden" name="commentproperty.albumid" value="${album.id}"/>
	<input type="hidden" name="commentproperty.owner" value="${album.owner}"/>
	<input type="hidden" name="commentpath" value="/${applicationid}/users/${album.owner}/albums/${album.id}/comments.xml"/>
	<input type="hidden" name="albumowner" value="${album.owner}"/>
	</form>
#end
