<div id="ajax_results"></div>

<script type="text/javascript">
	table_action_over = function(){
		$j(this).find('> ul').blur(function(){table_action_out.call(this);}).show();
	};
	table_action_out = function(){
		$j(this).find('> ul').hide();
	}
	
	$j(document).ready(function(){
		$j('ul.table_actions li').hoverIntent(table_action_over, table_action_out);		
		
		$j('#select_all').click(function(){
			$j('input[type="checkbox"]').each(function(){this.checked = true;});
			$j('#ajax_results').load('$home$membershiphome/search/selectall.html');
			
			return false;
		});
		
		$j('#select_none').click(function(){
			$j('input[type="checkbox"]').each(function(){this.checked = false;});			
			$j('#ajax_results').load('$home$membershiphome/search/selectnone.html');			
			
			return false;
		});
		
	});
	
</script>
