#set($classearcher = $testbench.getLearningGroupSearcher())

#set($classes = $classearcher.getAllHits())


<br>$classes<br><form name="moveuser" action="bulkfinish.html">

	
	<b>Old Courses:</b> <br/>
	
	
	#foreach($course in $classes)
	<input type="checkbox" id="$course.id" value="$course.id" name="oldclass" >$course.name<br/>
	#end
	
	<br/>
	<b>Target Course</b>
	<select name="newclass">
	
	#foreach($course in $classes)
		<option id="$course.id" value="$course.id" #if($context.getRequestParameter('newclass') == $course.id) selected #end>$course.name</option>

	#end
	</select>
	<br>
		Move Tests:<input type="checkbox" value="true" name="movetests" #if($context.getRequestParameter("movetests") == "true" ) checked #end/>
	
<br><input type="submit" value="Submit"/>

</form>
