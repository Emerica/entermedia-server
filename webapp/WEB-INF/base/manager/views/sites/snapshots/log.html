#set( $targetcatalogid = $context.getRequestParameter("targetcatalogid"))
<div  id="eventstatus" class="ajaxstatus" #if( $content == $page)data-ajaxrunning="true"#end ajaxpath="$home$apphome/views/sites/snapshots/log.html?eventpath=$pathevent.getPage().getPath()&targetcatalogid=$targetcatalogid">

 <b>[[event is not running. Last ran:]] $pathevent.getFormattedLastRun() </b>
#end

<hr>

$!pathevent.getLastOutputHtml() 
</div>
