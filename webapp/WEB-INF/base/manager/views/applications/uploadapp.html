#set( $appcatalogid = $context.getRequestParameter("appcatalogid"))
		<div class="wizard clearfix">
			<div class="wizard-top">
				<h1>Upload Application</h1>
			</div>
			<div class="wizard-body">
			    <div class="wizard-content">
    				<form name="uploader" action="./uploadappfinish.html" method="post" enctype="multipart/form-data">
    					<label>EnterMedia Application File</label>
    					<input type="file" name="file.1" />
    					<input type="hidden" name="path" value="/WEB-INF/temp/importapp.zip" />
    					<input type="submit" />
    				</form>
    			</div>
			</div>
			<div class="wizard-bottom"></div>
		</div>
