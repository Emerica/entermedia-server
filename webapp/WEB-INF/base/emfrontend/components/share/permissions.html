<div id="sharing-wrapper" style="padding: 15px;">


	<div class="header_element">
		<!-- TITLE BAR -->
		Edit Permissions
	</div>

	<div class="access_message">
		<!-- Lock Icon MSG -->

		<img src="${themeprefix}/images/gfx/lock_icon.png" style="padding-right: 15px;">Private
		- Only the people listed below can access

	</div>

	<div id="people_container">

		<span class="field_title">People</span>


		<table class="people_table" id="people_table">

			<tr>
				<td class="avatar"><img src="${themeprefix}/images/gfx/default_avatar.png"
					title="Christopher Burkey"></td>
				<td class="user">${userManager.getUser($asset.owner)} #if ($user.id == $asset.owner) (you)#end</td>
				<td class="userlevel">Is Owner</td>
			</tr>
			#foreach($person in $peeples)
			<tr>
				<td class="avatar"><img src="${themeprefix}/images/gfx/default_avatar.png"

				<td class="user">Don Livanec</td>
				<td class="userlevel"><a href="#" title="Remove User"><img
						src="${themeprefix}/images/gfx/close_icon.png"> </a></td>
			</tr>
			#end
		</table>


		<div class="add_person_box">

			<span class="add_person_label">Add People:</span> <br /> <input

		</div>




	</div>

	<div id="people_container">

		<span class="field_title">Teams</span>


		<table class="people_table" id="people_table">

			<tr>

			<span>Add Team:</span> <br /> <input name="add_team" type="text">
