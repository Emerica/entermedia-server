<script src="$home$apphome/components/upload/types/html5/upload.js"></script>

#set( $root = "$home$apphome/components/upload/types/html5")

<form id="uploadform" name="wizard" method="post" enctype="multipart/form-data"
    action="$home/${applicationid}/components/upload/types/html5/finish.html?uploadid=$context.getUserName()_$formatteddate&oemaxlevel=2" data-uploadid="$context.getUserName()_$formatteddate" >
    
<div class="subcolumns">
    
    <div id="right-sidebar" style="padding: 0 20px 0 0">
        <input type="file" name="files" id="fileElem" multiple style="display:none" onchange="handleFiles(this.files)">
        <a class="btn large" href="#" id="filePicker" style="margin-top: 0">Pick Files...</a>
        
        <ul id="up-files-list">
        </ul>
        
    </div>
    <div id="main-area" style="vertical-align: top;">
        <div class="ui-widget uipanel">
            <div  class="ui-widget-header">Upload Media Wizard</div>
            <div  class="ui-widget-content">
            
        <div id="metadataarea">
             
             <p class="hints" style="text-align: left; padding: 0 20px;" id="drag-and-drop-instructions">
                To upload multiple files, click  <strong>Pick Files</strong> and then select multiple files by using the <strong>Shift</strong> key on your keyboard while clicking on the files you wish to uplaod.
             </p>
        </div>
                              
        </div>
        </div> 
    </div>
    
</div>

</form>
