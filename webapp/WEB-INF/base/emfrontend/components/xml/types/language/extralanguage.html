<div id="languagesadd" class="languagesaddform">
	<div style="float:left; padding:0 5px">
		<select class="select2 languageselector" id="languages_${detailid}_${language_count}" name="${detailid}.language" data-detailid="${detailid}">
			#foreach($locale in $languages)
			<option value="$!locale.id">$!locale</option>
			#end
		</select>
	</div>
	<div style="float:left;">
		<input type="text" id="languages_${detailid}_${language_count}_value" name="${detailid}.${languages[0].id}" >
	</div>
	<div class='clearfix'></div>	
</div>
