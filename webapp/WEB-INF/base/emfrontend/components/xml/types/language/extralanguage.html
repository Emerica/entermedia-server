#set( $detailid = $context.getRequestParameter("detailid"))
#set( $languagecode = $context.getRequestParameter("languagecode"))

#set($languages = $mediaarchive.getList("locale"))

<div id="languagesadd" class="languagesaddform">
	<div style="float:left; padding:0 5px">
		<select class="select2 languageselector" id="languages${detailid}" name="${detailid}.language">
			#foreach($locale in $languages)
			<option value="$!locale.id">$!locale</option>
			#end
		</select>
	</div>
	<div style="float:left;">
		<input type="text" id="languagesavevalue" name="${detailid}.${languagecode}" >
	</div>
	<div class='clearfix'></div>	
</div>
