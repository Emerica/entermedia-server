<div id="emvalueeditor">
	<div id="valuelist" class="emtable clearfix">
	#foreach($library in $asset.getLibraries())
		  
		<a class="row tag"> $searcherManager.getData($catalogid,"library",$library)</a>

		#if($caneditasset)
			<a style="display:inline;" class="ajax delete-row" targetdiv="emvalueeditor" href="$home$apphome/components/libraries/remove.html?fieldname=libraries&assetid=${asset.id}&libraries.value=$library"></a>
		#end
		</a>
	#end
	</div>
#if($caneditasset)
	<div id="valueadd" style="margin: 20px 0 10px 0;">
	<a class="ajax btn small" targetdiv="valueadd" href="$home$apphome/components/libraries/add.html?oemaxlevel=1&assetid=${asset.id}&sourcepath=${asset.sourcepath}">[[Add Library]]</a>
	</div>
#end

</div>
