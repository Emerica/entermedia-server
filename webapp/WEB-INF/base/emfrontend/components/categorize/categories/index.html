<div id="assetdetailscategorylist$asset.id">
#set( $rootpath = "${apphome}/components/categorize/categories")

#set ($categories = $asset.getCategories())
<div class="emtable" >
	#foreach($category in $categories)
		<div class="row">
			<span>
				<a href="$home$apphome/components/categories/${category.id}.html" ><img border=0 src="$home${themeprefix}/images/detaileditor/folder.png"> $category.name</a>
			</span>
			#if($caneditasset)
			<span style="padding-left: 5px;">
				<a class="ajax" targetdiv="assetdetailscategorylist$asset.id" href="$home$rootpath/removeassetcategory.html?assetid=${asset.id}&categoryid=$category.id">
				<img title="Remove this Category"  alt="Remove this Category" src="$home${themeprefix}/images/detaileditor/close_16x16.png"></a>
			</span>
			#end
		</div>
	#end
</div>
#if($caneditasset)
	<div id="addcategory$asset.id">
		<a class="ajax" targetdiv="assetdetailscategorylist$asset.id"  href="$home$rootpath/picker.html?assetid=$asset.id" >[[Pick Categories]]</a>
	</div>
#end

</div>
