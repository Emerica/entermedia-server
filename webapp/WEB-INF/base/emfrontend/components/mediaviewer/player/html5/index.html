#set( $source = $mediaarchive.asLinkToPreview($asset,"video.mp4"))
#set( $thumb = $mediaarchive.asLinkToPreview($asset,"image640x480.jpg"))
$source
<!-- 1. skin -->
<link rel="stylesheet" href="$apphome/components/javascript/flowplayer/skin/entermedia.css">
  
<!-- 3. flowplayer -->
<script src="$apphome/components/javascript/flowplayer/flowplayer.min.js"></script>
<!-- first try HTML5 playback: if serving as XML, expand `controls` to `controls="controls"` and autoplay likewise -->
<!-- warning: playback does not work on iOS3 if you include the poster attribute! fixed in iOS4.0 -->

<div class="player is-splash"  data-embed="false" style='background-color:#777; background-image:url("$thumb");'>
   
   <video autoplay="true" >
      <source type="video/mp4"  src="$source">
      #set( $short = $url_util.getPathUtilities().extractPagePath($source) )
      <source type="video/flash"  src="mp4:$short"></video>
   </video>
</div>

<script>
// run script after document is ready

   // install flowplayer to an element with CSS class "player"
  $(".player").flowplayer({ swf: "$apphome/components/javascript/swf/5.5.2/flowplayer.swf" });
   
 
</script>
