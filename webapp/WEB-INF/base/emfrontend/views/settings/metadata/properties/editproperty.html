<br/>
<div class="em-rounded" >
#set($searcher = $mediaarchive.getAssetSearcher()) 
<h2>Attributes</h2>
<select id="editAttribute" name="newone" onchange="jQuery('#${target.id}addtoview').submit()">
				<option value="">[[Edit Attributes]]</option>
				#foreach( $detail in $searcher.getPropertyDetails() )
 					<option value="$detail.id">$detail.text</option>
 				#end
			</select>
			<ul class="embuttons">
				<li><a id="createAttribute" class="thickbox" href="$home$apphome/views/settings/metadata/properties/addproperty.html?id=&catalogid=${mediaarchive.getCatalogId()}&searchtype=${searcher.getSearchType()}"><span>[[Create New Attribute]]</span></a></li>
			</ul>
			
			
</div>
<script type="text/javascript">
jQuery(document).ready(function(){
	jQuery('select#editAttribute').change(function(){
		jQuery('a#createAttribute').attr('href', '$home$apphome/views/settings/metadata/properties/modifyproperty.html?id=' + jQuery("select#editAttribute option:selected").val() +'&catalogid=${mediaarchive.getCatalogId()}&searchtype=${searcher.getSearchType()}').click();
	jQuery('a#createAttribute').attr('href', '$home$apphome/views/settings/metadata/properties/addproperty.html?catalogid=${mediaarchive.getCatalogId()}&searchtype=${searcher.getSearchType()}');
	});
});
</script>
