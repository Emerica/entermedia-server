#set( $emails = $mediaarchive.getList("templatefiles"))

<table class="emselectable striped download-table emdata" id="main-results-table" width="98%" >
	#foreach( $email in $emails)
		<tr>
			<td class="row">
				$email
			</td>
			<td class="row">

				<br>
			</td>
		</tr>
	#end
</table>
