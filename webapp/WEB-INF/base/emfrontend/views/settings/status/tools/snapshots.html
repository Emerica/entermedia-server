<h2>Snapshots</h2>
#set( $snapshots = $nodeManager.listSnapShots($catalogid) )

#if( $snapshots.size() == 0)

<p>No snapshots found</p>
#end
<a class="btn"  href="./snapshots.html">Refresh</a>

<table width="50%" class="striped">
<tr>
<th>Name</th><th>Shards</th><th>Status</th>
</tr>
#foreach( $snap in $snapshots)
	<tr><td>$snap.snapshotId().getName()</td>
	<td>$snap.totalShards()</td>
	<td>$snap.status()</td>
	
	<td><a href="./restore.html?id=$snap.snapshotId().getName()" class="btn"> Restore</td>
	</tr>
#end
</table>
