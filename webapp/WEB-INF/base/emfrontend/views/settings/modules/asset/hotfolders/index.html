<ul id="folders" class="fwlist">
	
	#foreach($folder in $folders )
	<li class="auto">
		<a href="$home$apphome/views/settings/modules/asset/hotfolders/folder-setup.html?id=$folder.id" class="folder">
			<div class="name">
				<div class="alias" title="Alias">$folder.name</div>
				<div class="path" title="$folder.externalpath">$folder.externalpath</div>
				<div class="last-activity">Last Scanned: $!context.getDateTime($folder.lastscanstart)</div>
			</div>
		</a>
		<div class="scan">
			<a class="btn" href="$home$apphome/views/settings/modules/asset/hotfolders/folder-scan.html?id=$folder.id">Scan</a>
		</div>
	</li>
	#end
	
	<li class="add">
			<div class="folder"></div>
			<a class="btn right" href="$home$apphome/views/settings/modules/asset/hotfolders/add-new-folder.html">Add Module</a>
	</li>
