#set(  $currentsearch = $context.getRequestParameter("searchtype") ) 

#set( $action = "$home$apphome/views/settings/lists/datamanager/list/index.html?catalogid=$catalogid" )
<form action="$action">
	<input type="hidden" name="catalogid" value="$catalogid"/>
	[[Data Type]]: <select name="searchtype" onchange="submit();">
			<option value=""></option>
		#foreach( $type in $searchtypes )
			#if($type != "CVS")
				<option value="$type" #if($type == $currentsearch) selected #end>$context.getText($type)</option>
			#end
		#end
	</select>
</form>

$pages.includeContent()
