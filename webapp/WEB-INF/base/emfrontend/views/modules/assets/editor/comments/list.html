	#foreach ($comment in $comments)
		<div class="emcomment">
			<span class="emcommentuser">$comment.user.shortDescription </span>	
			<span class="emcommentdate">$comment.getShortDate($context.locale)</span>
			<div class="emcommenttext">$comment.comment
			
			#if($caneditasset)
				<div align="right" style="margin-top: 15px;">
				<form id="removeComment${velocityCount}" class="ajaxform" targetdiv="emcommentarea" action="${home}$apphome/views/modules/assets/editor/comments/removecomment.html">
					<input type="hidden" name="sourcepath" value="$asset.sourcePath"/>
					<input type="hidden" name="commenttext" value="$comment.comment"/>
					<input type="hidden" name="commentuser" value="$comment.user.userName"/>
					<input type="hidden" name="commentdate" value="$comment.date.time"/>
					<input type="hidden" name="catalogid" value="$catalogid"/>
				</form>
				#if($comment.user.id == $user.id || $asset.owner == $user.id ) ##only comment owners and video ownsers can delete comments
				<a class="btn small" href="#" onclick="jQuery('#removeComment${velocityCount}').submit();return false;">remove</a>
				#end
				</div>
			#end
			</div>
		</div>
	#end
