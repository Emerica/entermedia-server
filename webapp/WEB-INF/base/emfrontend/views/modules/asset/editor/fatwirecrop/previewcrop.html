#set($presetid = $context.findValue("presetid"))


<img src="$home$apphome/views/modules/asset/downloads/preview/cropinput/${asset.sourcepath}/preview.jpg" id="target" alt="[Jcrop Example]" />

<div id="submit-crop"></div>
<form id="coords"
    class="coords " targetdiv="submit-crop"
    
    action="$home$apphome/views/modules/asset/editor/fatwirecrop/submitcrop.html">

    <div class="inline-labels">
    <label>X1 <input type="text" size="4" id="x1" name="x1.value" /></label>
    <label>Y1 <input type="text" size="4" id="y1" name="y1.value" /></label>
    <label>X2 <input type="text" size="4" id="x2" name="x2.value" /></label>
    <label>Y2 <input type="text" size="4" id="y2" name="y2.value" /></label>
    <label>W <input type="text" size="4" id="w" name="prefwidth.value" /></label>
    <label>H <input type="text" size="4" id="h" name="prefheight.value" /></label>
    </div>
    <input type="hidden" name="field" value="x1"/>
    <input type="hidden" name="field" value="y1"/>
    <input type="hidden" name="field" value="prefwidth"/>
    <input type="hidden" name="field" value="prefheight"/>
    <input type="hidden" name="field" value="crop"/>
    <input type="hidden" name="field" value="force"/>
            <input type="hidden" name="preset" value="${presetid}"/>
            <input type="hidden" name="sourcepath" value="${asset.sourcepath}"/>
        
      <input type="hidden" name="crop.value" value="true"/>
    <input type="hidden" name="force.value" value="true"/>
    <input type="submit"/>
  </form>

<div id="preview-pane">
  <div class="preview-container">
    <img src="$home$apphome/views/modules/asset/downloads/preview/large/${asset.sourcepath}/preview.jpg" class="jcrop-preview" alt="Preview" />
  </div>
</div>


<script type="text/javascript">
  jQuery(function(){

    // Create variables (in this scope) to hold the API and image size
    var jcrop_api,
        boundx,
        boundy,

        // Grab some information about the preview pane
        preview = $('#preview-pane'),
        pcnt = $('#preview-pane .preview-container'),
        pimg = $('#preview-pane .preview-container img'),

        xsize = pcnt.width(),
        ysize = pcnt.height();
    
    console.log('init',[xsize,ysize]);
    $('#target').Jcrop({
      onChange: updatePreview,
      onSelect: updatePreview,
      onRelease: clearCoords,
      //aspectRatio: xsize / ysize
    },function(){
      // Use the API to get the real image size
      var bounds = this.getBounds();
      boundx = bounds[0];
      boundy = bounds[1];
      // Store the API in the jcrop_api variable
      jcrop_api = this;

      // Move the preview into the jcrop container for css positioning
      preview.appendTo(jcrop_api.ui.holder);
    });

    function updatePreview(c)
    {
      if (parseInt(c.w) > 0)
      {
        var rx = xsize / c.w;
        var ry = ysize / c.h;

        pimg.css({
          width: Math.round(rx * boundx) + 'px',
          height: Math.round(ry * boundy) + 'px',
          marginLeft: '-' + Math.round(rx * c.x) + 'px',
          marginTop: '-' + Math.round(ry * c.y) + 'px'
        });
      }
      
      showCoords(c);
    };
    
    $('#coords').on('change','input',function(e){
        var x1 = $('#x1').val(),
            x2 = $('#x2').val(),
            y1 = $('#y1').val(),
            y2 = $('#y2').val();
        jcrop_api.setSelect([x1,y1,x2,y2]);
      });

  });
  
  
  
  function showCoords(c)
  {
    $('#x1').val(c.x);
    $('#y1').val(c.y);
    $('#x2').val(c.x2);
    $('#y2').val(c.y2);
    $('#w').val(c.w);
    $('#h').val(c.h);
  };

  function clearCoords()
  {
    $('#coords input').val('');
  };
</script>
<style type="text/css">
.jcrop-holder #preview-pane {
  display: block;
  position: absolute;
  z-index: 2000;
  top: 10px;
  right: -280px;
  padding: 6px;
  border: 1px rgba(0,0,0,.4) solid;
  background-color: white;

  -webkit-border-radius: 6px;
  -moz-border-radius: 6px;
  border-radius: 6px;

  -webkit-box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
  -moz-box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
  box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
}
#preview-pane .preview-container {
  width: 250px;
  height: 170px;
  overflow: hidden;
}
</style>
