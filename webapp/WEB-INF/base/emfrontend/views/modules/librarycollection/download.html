<p>

Copy files into your working folder:  $user.id/${librarycol.getName()}/{timestamp}/

<form  name="archiveassets" id="archiveassets" 
			   method="post" action="$home$apphome/views/modules/librarycollection/export.html">
				<input type="hidden" name="collectionid" value="${librarycol.getId()}" />
				<input class="btn" type="submit" id="archiveassetsbutton" value="[[ Download ]]">	   			
</form>

<h3>Or</h3>


<form  name="archiveassets" id="archiveassets" 
			   method="post" action="$home$apphome/views/modules/librarycollection/download/zip/${librarycol.getId()}.zip">
				<input type="hidden" name="collectionid" value="${librarycol.getId()}" />
				<input type="hidden" name="zip" value="true" />
				<input class="btn" type="submit" id="archiveassetsbutton" value="[[ Download Zip ]]">	   			
</form>
