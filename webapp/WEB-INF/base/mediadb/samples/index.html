<script>
jQuery(document).ready(function() 
{ 
var collectionid = "AV8m6op89QBtTbvcC9Sc";


	jQuery.ajax({
		type: "GET",
		url: "https://planet.entermediadb.net/assets/mediadb/services/module/librarycollection/viewassets.json?id=" + collectionid,
		async: false,
		data: {"entermedia.key":"apimd5426a08c3d031575080ed050cd0b40df78754e3d"},
		error: function(data, status, err) {
			console.log('from error:', data);
		},
		success: function(data) {

			var img = "https://planet.entermediadb.net/assets/mediadb/services/module/asset/downloads/preset/";
			

			$.each(data, function(index, asset) {
				var url = img + asset.sourcepath + "/image200x200.jpg";
			
				$("#stuff").append('<div class="media"><img class="d-flex mr-3" src="' + url + '">    <div class="media-body"><p class="card-text">' + asset.name + '</p></div></div><hr/>');				
			});
				
			$(window).trigger( "resize" );
			
		},
		failure: function(errMsg) {
			alert(errMsg);
		}
	});
});
