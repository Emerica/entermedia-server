<script src="$!cdn$home/${mediadbappid}/services/module/asset/players/flowplayer/flowplayer.min.js"></script>
<link href="$!cdn$home/${mediadbappid}/services/module/asset/players/flowplayer/skin/entermedia.css" rel="stylesheet" >

#set( $sourcepath = $url_util.encode($asset.sourcepath) )

#set($thumb = $mediaarchive.asLinkToPreview($asset, "image1024x768.jpg"))
#set($source = $mediaarchive.asLinkToPreview($asset, "video.mp4"))

<div id="play$asset.getId()" class="player is-splash"  data-embed="false" style='background-color:#000; background-image:url("$thumb");' data-fullscreen="true"
     data-native_fullscreen="true">
   <video controls>
      <source type="video/mp4"  src="$source"  autoplay="false">
      #set( $short = $url_util.getPathUtilities().extractPagePath($source) )
      <source type="video/flash"  src="mp4:$short"  autoplay="false">
   </video>
</div>

<script>
$(function () {
  $("#play$asset.getId()").flowplayer({swf: "$!cdn$home/${mediadbappid}/services/module/asset/players/flowplayer/flowplayer.swf" });
 
});
</script>
